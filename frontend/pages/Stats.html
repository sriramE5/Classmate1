<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Dashboard</title>
<style>
  /* Modern CSS Reset & Base Styles */
  :root {
    --primary: #5e0f7b;
    --primary-light: #d9138a;
    --secondary: #10b981;
    --secondary-light: #34d399;
    --accent: #8b5cf6;
    --highlight: #f59e0b;
    --neutral-50: #fafafa;
    --neutral-100: #f5f5f5;
    --neutral-200: #e5e5e5;
    --neutral-300: #d4d4d4;
    --neutral-400: #a3a3a3;
    --neutral-500: #737373;
    --neutral-600: #525252;
    --neutral-700: #404040;
    --neutral-800: #262626;
    --neutral-900: #171717;
    --danger: #ef4444;
    --success: #22c55e;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --radius-sm: 0.125rem;
    --radius: 0.25rem;
    --radius-md: 0.375rem;
    --radius-lg: 0.5rem;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--neutral-100);
    color: var(--neutral-800);
    line-height: 1.6;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    background: linear-gradient(to right, var(--primary), var(--primary-light));
    color: white;
    padding: 1.5rem 2rem;
    margin-bottom: 2rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .stats-overview {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .stat-card {
    background: white;
    border-radius: var(--radius-lg);
    padding: 1.5rem;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .stat-card h3 {
    color: var(--neutral-600);
    margin-bottom: 1rem;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .stat-value {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 0.5rem;
  }

  .stat-description {
    color: var(--neutral-500);
    font-size: 0.9rem;
  }

  .chart-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .chart-card {
    background: white;
    border-radius: var(--radius-lg);
    padding: 1.5rem;
    box-shadow: var(--shadow);
  }

  .chart-card h2 {
    color: var(--neutral-800);
    margin-bottom: 1.5rem;
    font-size: 1.25rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .chart-wrapper {
    position: relative;
    width: 100%;
    height: 300px;
  }

  canvas {
    width: 100% !important;
    height: 100% !important;
  }

  .goals-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .goal-card {
    background: white;
    border-radius: var(--radius-lg);
    padding: 1.5rem;
    box-shadow: var(--shadow);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .goal-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg);
  }

  .goal-card h3 {
    color: var(--neutral-900);
    margin-bottom: 1rem;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .goal-card h3 i {
    color: var(--primary);
  }

  .goal-progress {
    margin: 1rem 0;
  }

  .progress-bar {
    height: 8px;
    background-color: var(--neutral-200);
    border-radius: var(--radius-full);
    overflow: hidden;
    margin-bottom: 0.5rem;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(to right, var(--primary-light), var(--primary));
    border-radius: var(--radius-full);
    transition: width 0.5s ease;
  }

  .progress-text {
    display: flex;
    justify-content: space-between;
    font-size: 0.85rem;
    color: var(--neutral-600);
  }

  .goal-stats {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
    font-size: 0.9rem;
  }

  .stat {
    text-align: center;
    padding: 0.5rem;
    border-radius: var(--radius);
  }

  .stat .number {
    font-weight: 700;
    font-size: 1.2rem;
    color: var(--primary);
  }

  .stat .label {
    color: var(--neutral-500);
    font-size: 0.8rem;
  }

  .completed .progress-fill {
    background: var(--secondary);
  }

  .completed .stat .number {
    color: var(--secondary);
  }

  .recent-activity {
    background: white;
    border-radius: var(--radius-lg);
    padding: 1.5rem;
    box-shadow: var(--shadow);
  }

  .recent-activity h2 {
    color: var(--neutral-800);
    margin-bottom: 1.5rem;
    font-size: 1.25rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .activity-list {
    list-style: none;
  }

  .activity-item {
    padding: 1rem 0;
    border-bottom: 1px solid var(--neutral-200);
    display: flex;
    align-items: flex-start;
    gap: 1rem;
  }

  .activity-item:last-child {
    border-bottom: none;
  }

  .activity-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--neutral-100);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--primary);
    flex-shrink: 0;
  }

  .activity-content {
    flex-grow: 1;
  }

  .activity-title {
    font-weight: 600;
    margin-bottom: 0.25rem;
  }

  .activity-time {
    color: var(--neutral-500);
    font-size: 0.8rem;
  }

  .refresh-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    transition: background 0.2s ease;
  }

  .refresh-btn:hover {
    background: var(--primary-light);
  }

  @media (max-width: 768px) {
    .container {
      padding: 15px;
    }
    
    .chart-container {
      grid-template-columns: 1fr;
    }
    
    .stats-overview {
      grid-template-columns: 1fr;
    }
    
    .goals-container {
      grid-template-columns: 1fr;
    }
    
    header {
      padding: 1rem;
    }
    
    .header-content {
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="header-content">
      <div>
        <h1>Progress Dashboard</h1>
        <p>Track your goals and task completion</p>
      </div>
      <button class="refresh-btn" id="refreshBtn">
        <i class="fas fa-sync-alt"></i> Refresh Data
      </button>
    </div>
  </header>

  <div class="stats-overview">
    <div class="stat-card">
      <h3>Total Goals</h3>
      <div class="stat-value" id="totalGoals">0</div>
      <div class="stat-description">Goals you've set</div>
    </div>
    <div class="stat-card">
      <h3>Completed Goals</h3>
      <div class="stat-value" id="completedGoals">0</div>
      <div class="stat-description">Goals fully achieved</div>
    </div>
    <div class="stat-card">
      <h3>Total Tasks</h3>
      <div class="stat-value" id="totalTasks">0</div>
      <div class="stat-description">Tasks across all goals</div>
    </div>
    <div class="stat-card">
      <h3>Completed Tasks</h3>
      <div class="stat-value" id="completedTasks">0</div>
      <div class="stat-description">Tasks you've finished</div>
    </div>
  </div>

  <div class="chart-container">
    <div class="chart-card">
      <h2><i class="fas fa-chart-pie"></i> Goal Completion</h2>
      <div class="chart-wrapper">
        <canvas id="goalChart"></canvas>
      </div>
    </div>
    <div class="chart-card">
      <h2><i class="fas fa-chart-pie"></i> Task Completion</h2>
      <div class="chart-wrapper">
        <canvas id="taskChart"></canvas>
      </div>
    </div>
  </div>

  <h2 style="margin-bottom: 1rem;"><i class="fas fa-bullseye"></i> Your Goals</h2>
  <div class="goals-container" id="goalsContainer">
    <!-- Goal cards will be inserted here -->
  </div>

  <h2 style="margin-bottom: 1rem;"><i class="fas fa-history"></i> Recent Activity</h2>
  <div class="recent-activity">
    <ul class="activity-list" id="activityList">
      <!-- Activity items will be inserted here -->
    </ul>
  </div>
</div>

<!-- Font Awesome for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<!-- Chart.js for visualizations -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // Sample data - in a real app, this would come from your task manager's localStorage
  let dashboardData = {
    goals: [],
    activities: []
  };

  // DOM Elements
  const totalGoalsEl = document.getElementById('totalGoals');
  const completedGoalsEl = document.getElementById('completedGoals');
  const totalTasksEl = document.getElementById('totalTasks');
  const completedTasksEl = document.getElementById('completedTasks');
  const goalsContainer = document.getElementById('goalsContainer');
  const activityList = document.getElementById('activityList');
  const refreshBtn = document.getElementById('refreshBtn');
  let goalChart, taskChart;

  // Initialize the dashboard
  function initDashboard() {
    loadData();
    renderStats();
    renderGoalCards();
    renderActivityLog();
    initCharts();
  }

  // Load data from localStorage (simulating data from your task manager)
  function loadData() {
    // Try to get data from localStorage (from your task manager app)
    const tasksData = JSON.parse(localStorage.getItem('tasks')) || [];
    const checkboxStates = JSON.parse(localStorage.getItem('checkboxStates')) || {};
    
    // Process the tasks data into our dashboard format
    dashboardData.goals = tasksData.map(task => {
      const goalTitle = task.text.split('\n')[0].trim().replace(/^Goal:\s*/, '');
      
      // Extract phases and tasks
      const phases = task.text.split(/Phase\s*\d*:/i).slice(1);
      let totalTasks = 0;
      let completedTasks = 0;
      
      phases.forEach((phaseBlock, phaseIndex) => {
        const lines = phaseBlock.trim().split('\n').map(l => l.trim()).filter(Boolean);
        if (lines.length <= 1) return; // Skip if only phase title or empty
        
        const phaseTasks = lines.slice(1);
        totalTasks += phaseTasks.length;
        
        phaseTasks.forEach((_, taskItemIndex) => {
          const checkboxId = `task_${tasksData.indexOf(task)}_phase_${phaseIndex}_item_${taskItemIndex}`;
          if (checkboxStates[checkboxId]) {
            completedTasks++;
          }
        });
      });
      
      return {
        id: 'goal-' + Math.random().toString(36).substr(2, 9),
        title: goalTitle,
        totalTasks: totalTasks,
        completedTasks: completedTasks,
        pinned: task.pinned || false,
        highlighted: task.highlighted || false,
        lastUpdated: new Date().toISOString()
      };
    });
    
    // Generate some sample activity data if none exists
    if (dashboardData.goals.length > 0 && dashboardData.activities.length === 0) {
      generateSampleActivity();
    }
  }

  // Generate sample activity data
  function generateSampleActivity() {
    const activities = [];
    const actions = ['completed', 'started', 'updated', 'created'];
    const items = ['task', 'goal', 'phase'];
    
    // Add activities for each goal
    dashboardData.goals.forEach(goal => {
      // Goal creation
      activities.push({
        id: 'act-' + Math.random().toString(36).substr(2, 9),
        action: 'created',
        item: 'goal',
        title: goal.title,
        time: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString()
      });
      
      // Some task completions
      if (goal.completedTasks > 0) {
        const completionCount = Math.min(3, goal.completedTasks);
        for (let i = 0; i < completionCount; i++) {
          activities.push({
            id: 'act-' + Math.random().toString(36).substr(2, 9),
            action: 'completed',
            item: 'task',
            title: `Task ${i+1} in ${goal.title}`,
            time: new Date(Date.now() - Math.random() * 3 * 24 * 60 * 60 * 1000).toISOString()
          });
        }
      }
    });
    
    // Sort by time (newest first)
    activities.sort((a, b) => new Date(b.time) - new Date(a.time));
    
    // Limit to 10 most recent
    dashboardData.activities = activities.slice(0, 10);
  }

  // Render the stats overview
  function renderStats() {
    const totalGoals = dashboardData.goals.length;
    const completedGoals = dashboardData.goals.filter(g => g.completedTasks === g.totalTasks && g.totalTasks > 0).length;
    
    const totalTasks = dashboardData.goals.reduce((sum, goal) => sum + goal.totalTasks, 0);
    const completedTasks = dashboardData.goals.reduce((sum, goal) => sum + goal.completedTasks, 0);
    
    totalGoalsEl.textContent = totalGoals;
    completedGoalsEl.textContent = completedGoals;
    totalTasksEl.textContent = totalTasks;
    completedTasksEl.textContent = completedTasks;
  }

  // Render the goal cards
  function renderGoalCards() {
    goalsContainer.innerHTML = '';
    
    if (dashboardData.goals.length === 0) {
      goalsContainer.innerHTML = `
        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--neutral-500);">
          <i class="fas fa-clipboard-list" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
          <p>No goals yet. Create some in your Task Manager!</p>
        </div>
      `;
      return;
    }
    
    dashboardData.goals.forEach(goal => {
      const completionPercentage = goal.totalTasks > 0 
        ? Math.round((goal.completedTasks / goal.totalTasks) * 100)
        : 0;
      
      const isCompleted = completionPercentage === 100;
      
      const card = document.createElement('div');
      card.className = `goal-card ${isCompleted ? 'completed' : ''}`;
      card.innerHTML = `
        <h3>
          <i class="fas ${goal.pinned ? 'fa-thumbtack' : 'fa-bullseye'}"></i>
          ${goal.title}
        </h3>
        <div class="goal-progress">
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${completionPercentage}%"></div>
          </div>
          <div class="progress-text">
            <span>Progress</span>
            <span>${completionPercentage}%</span>
          </div>
        </div>
        <div class="goal-stats">
          <div class="stat">
            <div class="number">${goal.completedTasks}</div>
            <div class="label">Completed</div>
          </div>
          <div class="stat">
            <div class="number">${goal.totalTasks - goal.completedTasks}</div>
            <div class="label">Remaining</div>
          </div>
          <div class="stat">
            <div class="number">${goal.totalTasks}</div>
            <div class="label">Total</div>
          </div>
        </div>
      `;
      
      goalsContainer.appendChild(card);
    });
  }

  // Render the activity log
  function renderActivityLog() {
    activityList.innerHTML = '';
    
    if (dashboardData.activities.length === 0) {
      activityList.innerHTML = `
        <li style="text-align: center; padding: 2rem; color: var(--neutral-500);">
          <i class="fas fa-clock" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
          <p>No recent activity</p>
        </li>
      `;
      return;
    }
    
    dashboardData.activities.forEach(activity => {
      const timeAgo = getTimeAgo(activity.time);
      const actionIcon = getActionIcon(activity.action);
      const actionText = getActionText(activity.action, activity.item);
      
      const item = document.createElement('li');
      item.className = 'activity-item';
      item.innerHTML = `
        <div class="activity-icon">
          <i class="fas ${actionIcon}"></i>
        </div>
        <div class="activity-content">
          <div class="activity-title">${actionText} "${activity.title}"</div>
          <div class="activity-time">${timeAgo}</div>
        </div>
      `;
      
      activityList.appendChild(item);
    });
  }

  // Helper function to get time ago text
  function getTimeAgo(isoString) {
    const now = new Date();
    const date = new Date(isoString);
    const seconds = Math.floor((now - date) / 1000);
    
    if (seconds < 60) return 'Just now';
    if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
    return `${Math.floor(seconds / 86400)} days ago`;
  }

  // Helper function to get action icon
  function getActionIcon(action) {
    switch (action) {
      case 'completed': return 'fa-check-circle';
      case 'started': return 'fa-play-circle';
      case 'updated': return 'fa-edit';
      case 'created': return 'fa-plus-circle';
      default: return 'fa-info-circle';
    }
  }

  // Helper function to get action text
  function getActionText(action, item) {
    switch (action) {
      case 'completed': return `Completed ${item}`;
      case 'started': return `Started ${item}`;
      case 'updated': return `Updated ${item}`;
      case 'created': return `Created ${item}`;
      default: return `${action} ${item}`;
    }
  }

  // Initialize the charts
  function initCharts() {
    // Goal completion chart
    const goalCtx = document.getElementById('goalChart').getContext('2d');
    const totalGoals = dashboardData.goals.length;
    const completedGoals = dashboardData.goals.filter(g => g.completedTasks === g.totalTasks && g.totalTasks > 0).length;
    
    goalChart = new Chart(goalCtx, {
      type: 'pie',
      data: {
        labels: ['Completed Goals', 'Incomplete Goals'],
        datasets: [{
          data: [completedGoals, totalGoals - completedGoals],
          backgroundColor: [
            'rgba(16, 185, 129, 0.8)',
            'rgba(226, 232, 240, 0.8)'
          ],
          borderColor: [
            'rgba(16, 185, 129, 1)',
            'rgba(226, 232, 240, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const label = context.label || '';
                const value = context.raw || 0;
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = Math.round((value / total) * 100);
                return `${label}: ${value} (${percentage}%)`;
              }
            }
          }
        }
      }
    });
    
    // Task completion chart
    const taskCtx = document.getElementById('taskChart').getContext('2d');
    const totalTasks = dashboardData.goals.reduce((sum, goal) => sum + goal.totalTasks, 0);
    const completedTasks = dashboardData.goals.reduce((sum, goal) => sum + goal.completedTasks, 0);
    
    taskChart = new Chart(taskCtx, {
      type: 'pie',
      data: {
        labels: ['Completed Tasks', 'Incomplete Tasks'],
        datasets: [{
          data: [completedTasks, totalTasks - completedTasks],
          backgroundColor: [
            'rgba(139, 92, 246, 0.8)',
            'rgba(226, 232, 240, 0.8)'
          ],
          borderColor: [
            'rgba(139, 92, 246, 1)',
            'rgba(226, 232, 240, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const label = context.label || '';
                const value = context.raw || 0;
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = Math.round((value / total) * 100);
                return `${label}: ${value} (${percentage}%)`;
              }
            }
          }
        }
      }
    });
  }

  // Refresh data
  function refreshData() {
    loadData();
    renderStats();
    renderGoalCards();
    renderActivityLog();
    
    // Update charts
    const totalGoals = dashboardData.goals.length;
    const completedGoals = dashboardData.goals.filter(g => g.completedTasks === g.totalTasks && g.totalTasks > 0).length;
    const totalTasks = dashboardData.goals.reduce((sum, goal) => sum + goal.totalTasks, 0);
    const completedTasks = dashboardData.goals.reduce((sum, goal) => sum + goal.completedTasks, 0);
    
    goalChart.data.datasets[0].data = [completedGoals, totalGoals - completedGoals];
    taskChart.data.datasets[0].data = [completedTasks, totalTasks - completedTasks];
    goalChart.update();
    taskChart.update();
  }

  // Event listeners
  refreshBtn.addEventListener('click', refreshData);

  // Initialize the dashboard when the page loads
  window.addEventListener('DOMContentLoaded', initDashboard);
</script>
</body>
</html>
