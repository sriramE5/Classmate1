<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager - Smart To-Do List Generator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  /* Modern CSS Reset & Base Styles */
  :root {
    --primary: linear-gradient(to right, #d9138a, #5e0f7b);
    --primary-light: #818cf8;
    --primary-dark: #4338ca;
    --secondary: #10b981;
    --secondary-light: #34d399;
    --secondary-dark: #059669;
    --accent: #8b5cf6;
    --accent-light: #a78bfa;
    --accent-dark: #7c3aed;
    --highlight: #f59e0b;
    --highlight-light: #fbbf24;
    --highlight-dark: #d97706;
    --checkbox: #4338ca;
    --progress: linear-gradient(to right, #d9138a, #5e0f7b);
    --neutral-50: #fafafa;
    --neutral-100: #f5f5f5;
    --neutral-200: #e5e5e5;
    --neutral-300: #d4d4d4;
    --neutral-400: #a3a3a3;
    --neutral-500: #737373;
    --neutral-600: #525252;
    --neutral-700: #404040;
    --neutral-800: #262626;
    --neutral-900: #171717;
    --danger: #ef4444;
    --danger-dark: #b91c1c;
    --success: #22c55e;
    --warning: #f59e0b;
    --info: #3b82f6;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --radius-sm: 0.125rem;
    --radius: 0.25rem;
    --radius-md: 0.375rem;
    --radius-lg: 0.5rem;
    --radius-xl: 0.75rem;
    --radius-2xl: 1rem;
    --radius-full: 9999px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: var(--neutral-100);
    color: var(--neutral-800);
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    padding: 1rem;
  }

  /* Typography */
  h1, h2, h3, h4, h5, h6 {
    color: var(--neutral-900);
    font-weight: 700;
    line-height: 1.2;
  }

  h1 {
    font-size: 1.75rem;
    margin-bottom: 1.5rem;
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }

  h3 {
    font-size: 1.25rem;
    margin-bottom: 0.75rem;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    overflow: hidden;
  }

  /* Header */
  .app-header {
    background: var(--primary);
    color: white;
    padding: 1.5rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .app-title {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: white;
    margin: 0;
  }

  .app-logo {
    font-size: 1.75rem;
  }

  /* Main content */
  .main-content {
    padding: 1.5rem 2rem 2rem;
  }

  /* Collapsible panel for input */
  .collapsible {
    border: 1px solid var(--neutral-200);
    border-radius: var(--radius-md);
    margin-bottom: 2rem;
    overflow: hidden;
  }

  .collapsible-header {
    background: var(--neutral-50);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    user-select: none;
    border-bottom: 1px solid transparent;
    transition: background-color 0.2s ease;
  }

  .collapsible-header:hover {
    background: var(--neutral-100);
  }

  .collapsible-header h3 {
    margin: 0;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .collapsible-toggle {
    font-size: 1.25rem;
    transition: transform 0.3s ease;
  }

  .collapsible-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
  }

  .collapsible.open .collapsible-content {
    max-height: 800px;
  }

  .collapsible.open .collapsible-header {
    border-bottom: 1px solid var(--neutral-200);
  }

  .collapsible.open .collapsible-toggle {
    transform: rotate(225deg);
  }

  .input-container {
    padding: 1.5rem;
  }

  /* Form elements */
  textarea {
    width: 100%;
    padding: 1rem;
    border: 1px solid var(--neutral-300);
    border-radius: var(--radius-md);
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
    min-height: 150px;
    background-color: var(--neutral-50);
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  textarea:focus {
    outline: none;
    border-color: var(--primary-light);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
  }

  .button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: var(--radius-md);
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .button-primary {
    background: var(--primary);
    color: white;
  }

  .button-primary:hover {
    background-color: var(--primary-dark);
  }

  .button-secondary {
    background-color: var(--secondary);
    color: white;
  }

  .button-secondary:hover {
    background-color: var(--secondary-dark);
  }

  .button-accent {
    background-color: var(--accent);
    color: white;
  }

  .button-accent:hover {
    background-color: var(--accent-dark);
  }

  .button-danger {
    background-color: var(--danger);
    color: white;
  }

  .button-danger:hover {
    background-color: var(--danger-dark);
  }

  .button-icon {
    font-size: 1.25rem;
  }

  /* Task tabs */
  .tabs-container {
    margin-bottom: 1.5rem;
    position: relative;
  }

  .tabs-scroll {
    overflow-x: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--neutral-400) transparent;
    padding-bottom: 0.25rem;
  }

  .tabs-scroll::-webkit-scrollbar {
    height: 6px;
  }

  .tabs-scroll::-webkit-scrollbar-track {
    background: transparent;
  }

  .tabs-scroll::-webkit-scrollbar-thumb {
    background-color: var(--neutral-400);
    border-radius: var(--radius-full);
  }

  .tabs {
    display: flex;
    gap: 0.5rem;
    border-bottom: 1px solid var(--neutral-200);
    padding-bottom: 0.25rem;
    min-width: min-content;
  }

  .tab {
    position: relative;
    padding: 0.75rem 1.25rem 0.75rem 1rem;
    background-color: var(--neutral-200);
    color: var(--neutral-700);
    border-radius: var(--radius-md) var(--radius-md) 0 0;
    font-weight: 600;
    border: none;
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .tab.selected {
    background-color: var(--primary-light);
    color: white;
  }

  .tab.pinned {
    background-color: var(--secondary);
    color: white;
  }

  .tab.pinned.selected {
    background-color: var(--secondary-light);
  }

  .tab:hover:not(.selected) {
    background-color: var(--neutral-300);
  }

  .tab-delete {
    position: absolute;
    top: 0.25rem;
    right: 0.25rem;
    background: transparent;
    border: none;
    color: var(--danger);
    font-size: 1rem;
    line-height: 1;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s ease, color 0.2s ease;
    padding: 0.25rem;
    border-radius: var(--radius-full);
  }

  .tab:hover .tab-delete {
    opacity: 1;
  }

  .tab-delete:hover {
    color: var(--danger-dark);
    background-color: rgba(255, 255, 255, 0.2);
  }

  /* Task cards grid */
  .tasks-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
    min-height: 200px;
  }

  .empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 3rem 1rem;
    color: var(--neutral-500);
    background-color: var(--neutral-50);
    border-radius: var(--radius-lg);
    border: 2px dashed var(--neutral-300);
  }

  .empty-state-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--neutral-400);
  }

  .empty-state-text {
    font-size: 1.125rem;
    margin-bottom: 1.5rem;
  }

  /* Task card */
  .task-card {
    background-color: white;
    border: 1px solid var(--neutral-200);
    border-radius: var(--radius-lg);
    padding: 1.25rem;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    transition: all 0.2s ease;
    box-shadow: var(--shadow-sm);
    height: 100%;
    position: relative;
  }

  .task-card:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
    border-color: var(--primary-light);
  }

  .task-card.pinned {
    background-color: rgba(16, 185, 129, 0.1);
    border-color: var(--secondary);
  }

  .task-card.highlighted {
    background-color: rgba(245, 158, 11, 0.1);
    border-color: var(--highlight);
  }

  .task-card.pinned.highlighted {
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(245, 158, 11, 0.1) 100%);
    border-color: var(--secondary);
    box-shadow: 0 0 0 1px var(--highlight);
  }

  .task-card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  .task-card-title {
    font-weight: 700;
    font-size: 1.125rem;
    color: var(--neutral-900);
    word-break: break-word;
    padding-right: 2rem;
  }

  .task-card-actions {
    position: relative;
  }

  .task-card-menu-btn {
    background: transparent;
    border: none;
    font-size: 1.25rem;
    cursor: pointer;
    color: var(--neutral-500);
    transition: color 0.2s ease;
    padding: 0.25rem;
    border-radius: var(--radius-full);
    flex-shrink: 0;
  }

  .task-card-menu-btn:hover {
    color: var(--neutral-700);
    background-color: var(--neutral-100);
  }

  .dropdown-menu {
    position: fixed;
    background-color: white;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-lg);
    min-width: 150px;
    z-index: 1000;
    overflow: hidden;
    display: none;
  }

  .dropdown-menu.open {
    display: block;
    animation: fadeIn 0.2s ease;
  }

  .dropdown-menu-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .dropdown-menu-item:hover {
    background-color: var(--neutral-100);
  }

  .dropdown-menu-item i {
    font-size: 1rem;
    width: 1.25rem;
    text-align: center;
  }

  .dropdown-menu-item.pin i {
    color: var(--secondary);
  }

  .dropdown-menu-item.highlight i {
    color: var(--highlight);
  }

  .dropdown-menu-item.edit i {
    color: var(--primary);
  }

  .dropdown-menu-item.delete i {
    color: var(--danger);
  }

  .task-card-summary {
    font-size: 0.9375rem;
    line-height: 1.4;
    color: var(--neutral-700);
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }

  .task-card-progress {
    margin-top: auto;
    padding-top: 0.5rem;
  }

  .progress-bar {
    height: 6px;
    background-color: var(--neutral-200);
    border-radius: var(--radius-full);
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: var(--progress);
    border-radius: var(--radius-full);
    transition: width 0.3s ease;
  }

  .task-card.pinned .progress-fill {
    background-color: var(--secondary);
  }

  .task-card.highlighted .progress-fill {
    background-color: var(--highlight);
  }

  .progress-text {
    font-size: 0.75rem;
    color: var(--neutral-600);
    margin-top: 0.25rem;
    text-align: right;
  }

  /* Modal */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 1rem;
    backdrop-filter: blur(4px);
  }

  .modal {
    background-color: white;
    border-radius: var(--radius-lg);
    max-width: 650px;
    width: 100%;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: var(--shadow-xl);
    position: relative;
    animation: modalFadeIn 0.3s ease;
  }

  @keyframes modalFadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .modal-header {
    padding: 1.5rem 1.5rem 1rem;
    position: sticky;
    top: 0;
    background: white;
    z-index: 1;
    border-bottom: 1px solid var(--neutral-200);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  .modal.pinned .modal-header {
    background-color: rgba(16, 185, 129, 0.1);
    border-bottom-color: var(--secondary-light);
  }

  .modal.highlighted .modal-header {
    background-color: rgba(245, 158, 11, 0.1);
    border-bottom-color: var(--highlight-light);
  }

  .modal.pinned.highlighted .modal-header {
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(245, 158, 11, 0.1) 100%);
    border-bottom-color: var(--secondary-light);
  }

  .modal-title {
    margin: 0;
    padding-right: 2rem;
    color: var(--neutral-900);
  }

  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--neutral-500);
    transition: color 0.2s ease;
    width: 2rem;
    height: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius-full);
  }

  .modal-close:hover {
    color: var(--neutral-900);
    background-color: var(--neutral-100);
  }

  .modal-body {
    padding: 1rem 1.5rem 1.5rem;
  }

  .modal-actions {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 1.5rem;
    position: relative;
  }

  .modal-menu-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    border: 1px solid var(--neutral-300);
    color: var(--neutral-700);
    width: 2.5rem;
    height: 2.5rem;
    border-radius: var(--radius-md);
    font-size: 1.25rem;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
  }

  .modal-menu-btn:hover {
    background-color: var(--neutral-100);
    border-color: var(--neutral-400);
  }

  /* Phase blocks */
  .phase {
    background-color: var(--neutral-50);
    border: 1px solid var(--neutral-200);
    border-radius: var(--radius-md);
    padding: 1.25rem;
    margin-bottom: 1.25rem;
  }

  .modal.pinned .phase {
    border-color: var(--secondary-light);
  }

  .modal.highlighted .phase {
    border-color: var(--highlight-light);
  }

  .phase-title {
    font-weight: 600;
    color: var(--primary-dark);
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .modal.pinned .phase-title {
    color: var(--secondary-dark);
  }

  .modal.highlighted .phase-title {
    color: var(--highlight-dark);
  }

  .task-item {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
    padding-bottom: 0.75rem;
    border-bottom: 1px solid var(--neutral-200);
    position: relative;
  }

  .task-item:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
  }

  .task-checkbox {
    width: 1.25rem;
    height: 1.25rem;
    border-radius: var(--radius-sm);
    border: 2px solid var(--neutral-400);
    appearance: none;
    cursor: pointer;
    position: relative;
    flex-shrink: 0;
    margin-top: 0.125rem;
    transition: all 0.2s ease;
  }

  .task-checkbox:checked {
    background: var(--checkbox);
    border: var(--primary);
  }

  .modal.pinned .task-checkbox:checked {
    background-color: var(--secondary);
    border-color: var(--secondary);
  }

  .modal.highlighted .task-checkbox:checked {
    background-color: var(--highlight);
    border-color: var(--highlight);
  }

  .task-checkbox:checked::after {
    content: "âœ“";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 0.75rem;
    font-weight: bold;
  }

  .task-checkbox:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
  }

  .task-label {
    cursor: pointer;
    user-select: none;
    flex-grow: 1;
    transition: color 0.2s ease;
  }

  .task-checkbox:checked + .task-label {
    color: var(--neutral-500);
    text-decoration: line-through;
  }

  .task-actions {
    display: flex;
    gap: 0.5rem;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .task-item:hover .task-actions {
    opacity: 1;
  }

  .task-action-btn {
    background: transparent;
    border: none;
    color: var(--neutral-500);
    font-size: 1rem;
    cursor: pointer;
    padding: 0.25rem;
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
  }

  .task-action-btn:hover {
    transform: scale(1.1);
  }

  .task-action-btn.ask-ai {
    color: var(--accent);
  }

  .task-action-btn.ask-ai:hover {
    background-color: rgba(139, 92, 246, 0.1);
  }

  .task-item.highlighted {
    background-color: rgba(245, 158, 11, 0.1);
    border-radius: var(--radius-md);
    padding-left: 0.5rem;
    padding-right: 0.5rem;
  }

  /* Edit Modal */
  .edit-modal {
    max-width: 700px;
  }

  .edit-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .form-label {
    font-weight: 600;
    color: var(--neutral-700);
  }

  .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 1rem;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    body {
      padding: 0.5rem;
    }

    .app-header {
      padding: 1rem 1.25rem;
    }

    .main-content {
      padding: 1rem 1.25rem 1.5rem;
    }

    .tasks-grid {
      grid-template-columns: 1fr;
    }

    .modal, .chatbot-modal {
      max-width: 100%;
      max-height: 90vh;
    }

    .modal-actions {
      flex-direction: column;
      gap: 0.75rem;
    }
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .fade-in {
    animation: fadeIn 0.3s ease;
  }

  /* Toast notification */
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: white;
    padding: 12px 24px;
    border-radius: 4px;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .toast.show {
    opacity: 1;
  }
</style>
</head>
<body>
<div class="container">
  <header class="app-header">
    <h1 class="app-title"><span class="app-logo"><i class="fa-solid fa-list-check"></i></span> Task Manager</h1>
  </header>

  <main class="main-content">
    <!-- Collapsible input panel -->
    <div class="collapsible" id="inputPanel">
      <div class="collapsible-header" id="inputPanelHeader">
        <h3><span><i class="fa-solid fa-pencil"></i></span> Create New Tasks</h3>
        <span class="collapsible-toggle"><i class="fa-solid fa-plus"></i></span>
      </div>
      <div class="collapsible-content">
        <div class="input-container">
          <textarea id="inputText" placeholder="Enter multiple goals in the format:
Goal: Web Development
Phase 1:
- HTML Basics
- CSS Layout
Phase 2:
- JavaScript DOM
- React Basics"></textarea>
          <div style="margin-top: 1rem; text-align: right;">
            <button class="button button-primary" id="saveGoalBtn">
              <span class="button-icon"><i class="fa-solid fa-download"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Task tabs -->
    <div class="tabs-container">
      <div class="tabs-scroll">
        <div class="tabs" id="taskTabs"></div>
      </div>
    </div>

    <!-- Task cards grid -->
    <div class="tasks-grid" id="tasksGrid"></div>
  </main>
</div>

<!-- Modal for detailed task view -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal" id="taskModal">
    <div class="modal-header">
      <h2 class="modal-title" id="modalTitle">Task Title</h2>
      <button class="modal-close" id="modalCloseBtn" aria-label="Close modal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="modal-actions">
        <button class="modal-menu-btn" id="modalMenuBtn" title="Task Options">
          <i class="fas fa-ellipsis-vertical"></i>
        </button>
      </div>
      <div id="modalPhases"></div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal-overlay" id="editModalOverlay">
  <div class="modal edit-modal" id="editModal">
    <div class="modal-header">
      <h2 class="modal-title">Edit Task</h2>
      <button class="modal-close" id="editModalCloseBtn" aria-label="Close modal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="edit-form">
        <div class="form-group">
          <label for="editTaskText" class="form-label">Task Content</label>
          <textarea id="editTaskText" rows="12" placeholder="Enter task content in the format:
Goal: Web Development
Phase 1:
- HTML Basics
- CSS Layout
Phase 2:
- JavaScript DOM
- React Basics"></textarea>
        </div>
        <div class="form-actions">
          <button class="button button-secondary" id="editCancelBtn"><i class="fa-solid fa-xmark"></i></button>
          <button class="button button-primary" id="editSaveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Dropdown Menu Template (will be cloned and used for all menus) -->
<div class="dropdown-menu" id="dropdownMenuTemplate">
  <div class="dropdown-menu-item pin" data-action="pin">
    <i class="fas fa-thumbtack"></i> Pin
  </div>
  <div class="dropdown-menu-item highlight" data-action="highlight">
    <i class="fas fa-highlighter"></i> Highlight
  </div>
  <div class="dropdown-menu-item edit" data-action="edit">
    <i class="fas fa-pen-to-square"></i> Edit
  </div>
  <div class="dropdown-menu-item delete" data-action="delete">
    <i class="fas fa-trash-alt"></i> Delete
  </div>
</div>

<!-- Toast notification element -->
<div id="toast" class="toast"></div>

<!-- Hidden iframe for ClassMate AI communication -->
<iframe id="classmateFrame" style="display:none;"></iframe>

<script>
  // DOM Elements
  const inputPanel = document.getElementById('inputPanel');
  const inputPanelHeader = document.getElementById('inputPanelHeader');
  const inputText = document.getElementById('inputText');
  const saveGoalBtn = document.getElementById('saveGoalBtn');
  const taskTabs = document.getElementById('taskTabs');
  const tasksGrid = document.getElementById('tasksGrid');
  const toast = document.getElementById('toast');
  const classmateFrame = document.getElementById('classmateFrame');
  
  // Task Modal Elements
  const modalOverlay = document.getElementById('modalOverlay');
  const taskModal = document.getElementById('taskModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalCloseBtn = document.getElementById('modalCloseBtn');
  const modalMenuBtn = document.getElementById('modalMenuBtn');
  const modalPhases = document.getElementById('modalPhases');
  
  // Edit Modal Elements
  const editModalOverlay = document.getElementById('editModalOverlay');
  const editModal = document.getElementById('editModal');
  const editModalCloseBtn = document.getElementById('editModalCloseBtn');
  const editTaskText = document.getElementById('editTaskText');
  const editCancelBtn = document.getElementById('editCancelBtn');
  const editSaveBtn = document.getElementById('editSaveBtn');
  
  // Dropdown Menu Template
  const dropdownMenuTemplate = document.getElementById('dropdownMenuTemplate');
  
  // State
  let tasks = [];
  let checkboxStates = {};
  let selectedTaskIndex = -1;
  let modalOpenIndex = -1;
  let editingTaskIndex = -1;
  let activeDropdownMenu = null;
  let lastClickedMenuButton = null;

  // Toggle collapsible panel
  inputPanelHeader.addEventListener('click', () => {
    inputPanel.classList.toggle('open');
  });

  // Load data from localStorage
  function loadData() {
    tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    checkboxStates = JSON.parse(localStorage.getItem('checkboxStates')) || {};
    
    // Sort tasks to ensure pinned tasks are at the top
    sortTasks();
  }
  
  // Sort tasks with pinned tasks at the top
  function sortTasks() {
    tasks.sort((a, b) => {
      if (a.pinned && !b.pinned) return -1;
      if (!a.pinned && b.pinned) return 1;
      return 0;
    });
  }

  // Save tasks to localStorage
  function saveData() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  // Save checkbox states
  function saveCheckboxStates() {
    localStorage.setItem('checkboxStates', JSON.stringify(checkboxStates));
  }

  // Get task completion percentage for a specific task
  function getTaskCompletionPercentage(taskIndex) {
    const task = tasks[taskIndex];
    if (!task) return 0;
    
    const phases = task.text.split(/Phase\s*\d*:/i).slice(1);
    let totalTasks = 0;
    let completedTasks = 0;
    
    phases.forEach((phaseBlock, phaseIndex) => {
      const lines = phaseBlock.trim().split('\n').map(l => l.trim()).filter(Boolean);
      if (lines.length <= 1) return; // Skip if only phase title or empty
      
      const phaseTasks = lines.slice(1);
      totalTasks += phaseTasks.length;
      
      phaseTasks.forEach((_, taskItemIndex) => {
        // Create a unique ID that includes the goal index to isolate tasks per goal
        const checkboxId = `task_${taskIndex}_phase_${phaseIndex}_item_${taskItemIndex}`;
        if (checkboxStates[checkboxId]) {
          completedTasks++;
        }
      });
    });
    
    return totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
  }

  // Save new task(s) from textarea input
  function saveGoal() {
    const input = inputText.value.trim();
    if (!input) return;
    
    const goalBlocks = input.split(/Goal:\s*/).map(b => b.trim()).filter(Boolean);
    goalBlocks.forEach(block => {
      if (block) tasks.push({ text: block, pinned: false, highlighted: false });
    });
    
    // Sort tasks to ensure pinned tasks are at the top
    sortTasks();
    saveData();
    inputText.value = '';
    inputPanel.classList.remove('open');
    renderTaskTabs();
    renderTaskCards();
    
    // Show success toast
    showToast("Tasks saved successfully!");
  }

  // Delete task with confirmation
  function deleteTask(index) {
    if (!confirm('Are you sure you want to delete this task?')) return;
    
    tasks.splice(index, 1);
    saveData();
    
    // Close modal if open on this task
    if (modalOpenIndex === index) closeModal();
    
    // Reset selection if needed
    if (selectedTaskIndex === index) selectedTaskIndex = -1;
    
    renderTaskTabs();
    renderTaskCards();
  }

  // Toggle pin/unpin a task
  function togglePin(index) {
    tasks[index].pinned = !tasks[index].pinned;
    
    // Sort tasks to ensure pinned tasks are at the top
    sortTasks();
    saveData();
    renderTaskTabs();
    renderTaskCards();
    
    // Update modal if open
    if (modalOpenIndex === index) {
      taskModal.classList.toggle('pinned', tasks[index].pinned);
    }
  }

  // Toggle highlight/unhighlight a task
  function toggleHighlight(index) {
    tasks[index].highlighted = !tasks[index].highlighted;
    saveData();
    renderTaskTabs();
    renderTaskCards();
    
    // Update modal if open
    if (modalOpenIndex === index) {
      taskModal.classList.toggle('highlighted', tasks[index].highlighted);
    }
  }

  // Open edit modal for a task
  function openEditModal(index) {
    editingTaskIndex = index;
    editTaskText.value = tasks[index].text;
    editModalOverlay.style.display = 'flex';
    setTimeout(() => {
      editTaskText.focus();
    }, 100);
  }

  // Close edit modal
  function closeEditModal() {
    editingTaskIndex = -1;
    editModalOverlay.style.display = 'none';
  }

  // Save edited task
  function saveEditedTask() {
    const newText = editTaskText.value.trim();
    if (!newText) return;
    
    tasks[editingTaskIndex].text = newText;
    saveData();
    
    // Update UI
    renderTaskTabs();
    renderTaskCards();
    
    // Update modal if open
    if (modalOpenIndex === editingTaskIndex) {
      modalTitle.textContent = newText.split('\n')[0].trim();
      renderModalPhases(editingTaskIndex);
    }
    
    closeEditModal();
  }

  // Close all dropdown menus
  function closeAllDropdownMenus() {
    const openMenus = document.querySelectorAll('.dropdown-menu.open');
    openMenus.forEach(menu => {
      menu.classList.remove('open');
      document.body.removeChild(menu);
    });
    activeDropdownMenu = null;
  }

  // Create and show dropdown menu
  function showDropdownMenu(button, taskIndex) {
    // Check if the same button was clicked and a menu is already open
    if (button === lastClickedMenuButton && activeDropdownMenu) {
      closeAllDropdownMenus();
      return;
    }
    
    // Close any open menus first
    closeAllDropdownMenus();
    
    // Create a new dropdown menu
    const menu = dropdownMenuTemplate.cloneNode(true);
    menu.removeAttribute('id');
    document.body.appendChild(menu);
    
    // Update menu items based on task state
    const pinItem = menu.querySelector('[data-action="pin"]');
    pinItem.innerHTML = `<i class="fas fa-thumbtack"></i> ${tasks[taskIndex].pinned ? 'Unpin' : 'Pin'}`;
    
    const highlightItem = menu.querySelector('[data-action="highlight"]');
    highlightItem.innerHTML = `<i class="fas fa-highlighter"></i> ${tasks[taskIndex].highlighted ? 'Unhighlight' : 'Highlight'}`;
    
    // Position the menu relative to the button
    const buttonRect = button.getBoundingClientRect();
    menu.style.top = `${buttonRect.bottom + 5}px`;
    
    // Ensure menu doesn't go off-screen to the right
    const menuWidth = 150; // Approximate width of menu
    if (buttonRect.right + menuWidth > window.innerWidth) {
      menu.style.right = `${window.innerWidth - buttonRect.right}px`;
    } else {
      menu.style.left = `${buttonRect.left}px`;
    }
    
    // Add event listeners to menu items
    menu.querySelectorAll('.dropdown-menu-item').forEach(item => {
      item.addEventListener('click', (e) => {
        e.stopPropagation();
        const action = item.getAttribute('data-action');
        
        switch (action) {
          case 'pin':
            togglePin(taskIndex);
            break;
          case 'highlight':
            toggleHighlight(taskIndex);
            break;
          case 'edit':
            openEditModal(taskIndex);
            break;
          case 'delete':
            deleteTask(taskIndex);
            break;
        }
        
        closeAllDropdownMenus();
      });
    });
    
    // Show the menu
    menu.classList.add('open');
    activeDropdownMenu = menu;
    lastClickedMenuButton = button;
    
    // Add click outside listener
    setTimeout(() => {
      document.addEventListener('click', handleOutsideClick);
    }, 0);
  }

  // Handle clicks outside of menus
  function handleOutsideClick(e) {
    if (!e.target.closest('.dropdown-menu') && !e.target.closest('.task-card-menu-btn') && !e.target.closest('.modal-menu-btn')) {
      closeAllDropdownMenus();
      document.removeEventListener('click', handleOutsideClick);
    }
  }

  // Render task tabs
  function renderTaskTabs() {
    taskTabs.innerHTML = '';

    tasks.forEach((task, index) => {
      const tab = document.createElement('button');
      tab.className = 'tab';
      if (task.pinned) tab.classList.add('pinned');
      if (task.highlighted) tab.classList.add('highlighted');
      if (selectedTaskIndex === index) tab.classList.add('selected');
      
      const title = task.text.split('\n')[0].trim();
      tab.innerHTML = `${task.pinned ? '<i class="fas fa-thumbtack"></i> ' : ''}${title}`;
      tab.title = title;
      
      // On click select tab
      tab.onclick = () => {
        selectedTaskIndex = index;
        renderTaskTabs();
        renderTaskCards();
      };

      // Delete button on tab
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'tab-delete';
      deleteBtn.title = 'Delete Task';
      deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        deleteTask(index);
      };
      
      tab.appendChild(deleteBtn);
      taskTabs.appendChild(tab);
    });
  }

  // Send task to ClassMate AI via URL parameter
  function sendToClassMateAI(taskText) {
    // Encode the task text to be safe for URL
    const encodedTaskText = encodeURIComponent(taskText);
    
    // Construct the URL with the query parameter
    const chatbotUrl = `chatbot.html?query=${encodedTaskText}`;
    
    // Show a toast notification in Task Master
    showToast("Opening ClassMate AI with task...");
    
    // Open ClassMate AI in a new tab with the parameter
    window.open(chatbotUrl, "_blank");
  }

  // Render task cards
  function renderTaskCards() {
    tasksGrid.innerHTML = '';

    if (tasks.length === 0) {
      const emptyState = document.createElement('div');
      emptyState.className = 'empty-state';
      emptyState.innerHTML = `
        <div class="empty-state-icon"><i class="fas fa-clipboard-list"></i></div>
        <div class="empty-state-text">No tasks yet. Create your first task!</div>
        <button class="button button-primary" id="createFirstTaskBtn">
          <span class="button-icon"><i class="fas fa-plus"></i></span> Create Task
        </button>
      `;
      tasksGrid.appendChild(emptyState);
      
      // Add event listener to the create button
      document.getElementById('createFirstTaskBtn').addEventListener('click', () => {
        inputPanel.classList.add('open');
        inputText.focus();
      });
      
      return;
    }

    tasks.forEach((task, index) => {
      const card = document.createElement('div');
      card.className = 'task-card fade-in';
      if (task.pinned) card.classList.add('pinned');
      if (task.highlighted) card.classList.add('highlighted');
      if (selectedTaskIndex === index) card.classList.add('selected');

      // Calculate completion percentage for this specific task
      const completionPercentage = getTaskCompletionPercentage(index);

      // Title and menu button
      const header = document.createElement('div');
      header.className = 'task-card-header';

      const title = document.createElement('h3');
      title.className = 'task-card-title';
      title.textContent = task.text.split('\n')[0].trim();
      header.appendChild(title);

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'task-card-actions';
      
      const menuBtn = document.createElement('button');
      menuBtn.className = 'task-card-menu-btn';
      menuBtn.title = 'Task Options';
      menuBtn.innerHTML = '<i class="fas fa-ellipsis-vertical"></i>';
      
      menuBtn.onclick = (e) => {
        e.stopPropagation();
        showDropdownMenu(menuBtn, index);
      };
      
      actionsDiv.appendChild(menuBtn);
      header.appendChild(actionsDiv);
      card.appendChild(header);

      // Show a short summary of first 2 phases and tasks
      const phases = task.text.split(/Phase\s*\d*:/i).slice(1);
      let summaryText = '';
      phases.slice(0, 2).forEach((phaseBlock, i) => {
        const lines = phaseBlock.trim().split('\n').map(l => l.trim()).filter(Boolean);
        if (lines.length === 0) return;
        
        const phaseName = lines[0];
        const tasks = lines.slice(1).map(t => t.replace(/^\-\s*/, ''));
        
        if (i > 0) summaryText += '\n';
        summaryText += `${phaseName}: ${tasks.join(', ')}`;
      });

      const summary = document.createElement('div');
      summary.className = 'task-card-summary';
      summary.textContent = summaryText || '(No checklist items)';
      card.appendChild(summary);

      // Progress bar
      const progressContainer = document.createElement('div');
      progressContainer.className = 'task-card-progress';
      
      const progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';
      
      const progressFill = document.createElement('div');
      progressFill.className = 'progress-fill';
      progressFill.style.width = `${completionPercentage}%`;
      
      const progressText = document.createElement('div');
      progressText.className = 'progress-text';
      progressText.textContent = `${completionPercentage}% completed`;
      
      progressBar.appendChild(progressFill);
      progressContainer.appendChild(progressBar);
      progressContainer.appendChild(progressText);
      card.appendChild(progressContainer);

      // Clicking task card opens modal with checklist
      card.onclick = () => openModal(index);

      tasksGrid.appendChild(card);
    });
  }

  // Render phases and tasks in the modal
  function renderModalPhases(index) {
    modalPhases.innerHTML = '';
    const task = tasks[index];
    
    // Split phases
    const phases = task.text.split(/Phase\s*\d*:/i).slice(1);
    phases.forEach((phaseBlock, phaseIndex) => {
      const lines = phaseBlock.trim().split('\n').map(l => l.trim()).filter(Boolean);
      if (lines.length === 0) return;
      
      const phaseName = lines[0];
      const phaseTasks = lines.slice(1);

      const phaseDiv = document.createElement('div');
      phaseDiv.className = 'phase';

      const phaseTitle = document.createElement('h3');
      phaseTitle.className = 'phase-title';
      phaseTitle.innerHTML = `<i class="fas fa-layer-group"></i> ${phaseName}`;
      phaseDiv.appendChild(phaseTitle);

      phaseTasks.forEach((taskText, taskItemIndex) => {
        // Create a unique ID that includes the goal index to isolate tasks per goal
        const checkboxId = `task_${index}_phase_${phaseIndex}_item_${taskItemIndex}`;
        
        const taskItem = document.createElement('div');
        taskItem.className = 'task-item';
        if (checkboxStates[`${checkboxId}_highlighted`]) {
          taskItem.classList.add('highlighted');
        }

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = checkboxId;
        checkbox.className = 'task-checkbox';
        checkbox.checked = !!checkboxStates[checkboxId];

        checkbox.addEventListener('change', () => {
          checkboxStates[checkboxId] = checkbox.checked;
          saveCheckboxStates();
          
          // Update progress on the card if visible
          renderTaskCards();
        });

        const label = document.createElement('label');
        label.htmlFor = checkboxId;
        label.className = 'task-label';
        label.textContent = taskText.replace(/^\-\s*/, '');

        // Task actions container
        const taskActions = document.createElement('div');
        taskActions.className = 'task-actions';

        // Ask AI button for individual task
        const askAiBtn = document.createElement('button');
        askAiBtn.className = 'task-action-btn ask-ai';
        askAiBtn.title = 'Ask ClassMate AI';
        askAiBtn.innerHTML = '<i class="fas fa-robot"></i>';
        
        // Add click handler for Ask ClassMate AI button
        askAiBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          e.preventDefault();
          
          // Get the task text without the bullet point
          const taskTextClean = taskText.replace(/^\-\s*/, '');
          
          // Send to ClassMate AI
          sendToClassMateAI(taskTextClean);
        });
        
        taskActions.appendChild(askAiBtn);
        taskItem.appendChild(checkbox);
        taskItem.appendChild(label);
        taskItem.appendChild(taskActions);
        phaseDiv.appendChild(taskItem);
      });

      modalPhases.appendChild(phaseDiv);
    });
  }

  // Open modal with task details
  function openModal(index) {
    modalOpenIndex = index;
    const task = tasks[index];
    
    modalTitle.textContent = task.text.split('\n')[0].trim();
    taskModal.classList.toggle('pinned', task.pinned);
    taskModal.classList.toggle('highlighted', task.highlighted);

    // Render phases and tasks
    renderModalPhases(index);

    // Set up modal menu button
    modalMenuBtn.onclick = (e) => {
      e.stopPropagation();
      showDropdownMenu(modalMenuBtn, index);
    };

    // Show modal
    modalOverlay.style.display = 'flex';
  }

  // Close modal
  function closeModal() {
    modalOpenIndex = -1;
    modalOverlay.style.display = 'none';
    closeAllDropdownMenus();
  }
  
  // Show toast notification
  function showToast(message, duration = 3000) {
    toast.textContent = message;
    toast.classList.add('show');
    
    setTimeout(() => {
      toast.classList.remove('show');
    }, duration);
  }
  
  // Process and save tasks from ClassMate AI
  function processTasksFromClassMateAI(aiResponse) {
    // Check if the response is in the expected format
    if (aiResponse && aiResponse.trim().startsWith("Goal:")) {
      // Set the input text to the AI response
      inputText.value = aiResponse.trim();
      
      // Open the input panel
      inputPanel.classList.add('open');
      
      // Focus on the input text
      inputText.focus();
      
      // Show toast notification
      showToast("To-do list received from ClassMate AI. Review and save it.");
    } else {
      console.error("Invalid format from ClassMate AI");
      showToast("Error: Invalid to-do list format received from ClassMate AI", 5000);
    }
  }

  // Listen for messages from ClassMate AI
  window.addEventListener('message', function(event) {
    // Verify the origin for security
    if (event.data && event.data.type === 'todoList') {
      processTasksFromClassMateAI(event.data.content);
    }
  });

  // Check for saved to-do list from ClassMate AI on page load
  function checkForSavedTodoList() {
    const savedTodoList = localStorage.getItem('classmateAiTodoList');
    if (savedTodoList) {
      // Process the saved to-do list
      processTasksFromClassMateAI(savedTodoList);
      
      // Clear the saved to-do list from localStorage
      localStorage.removeItem('classmateAiTodoList');
    }
  }

  // Event listeners
  saveGoalBtn.addEventListener('click', saveGoal);
  modalCloseBtn.addEventListener('click', closeModal);
  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) closeModal();
  });
  
  // Edit modal event listeners
  editModalCloseBtn.addEventListener('click', closeEditModal);
  editCancelBtn.addEventListener('click', closeEditModal);
  editSaveBtn.addEventListener('click', saveEditedTask);
  editModalOverlay.addEventListener('click', (e) => {
    if (e.target === editModalOverlay) closeEditModal();
  });

  // Handle window resize to close menus
  window.addEventListener('resize', () => {
    closeAllDropdownMenus();
  });

  // Initialize on load
  window.onload = () => {
    loadData();
    renderTaskTabs();
    renderTaskCards();
    checkForSavedTodoList();
  };
</script>
</body>
